# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  # 当推送到 main 分支时触发
  push:
    branches: [main]
  # 也可以手动触发
  workflow_dispatch:

# 授予权限（必须！否则无法推送 gh-pages 分支）
permissions:
  contents: read
  pages: write
  id-token: write

# 允许并发部署（避免重复部署）
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm' # 自动缓存依赖，加速构建

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
